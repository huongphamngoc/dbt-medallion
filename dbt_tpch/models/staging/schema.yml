version: 2

models:
  - name: stg_tpch_orders
    description: "Bronze layer: Cleaned and renamed orders data from the raw Snowflake TPC-H dataset."
    columns:
      - name: order_id
        description: "Primary key for the order."
        tests: [unique, not_null]
      - name: customer_id
        description: "Foreign key linking to the customer who placed the order."

  - name: stg_tpch_lineitems
    description: "Bronze layer: Cleaned and renamed line items data. Represents individual items within an order."
    columns:
      - name: order_item_id
        description: "Surrogate primary key generated by hashing order_id and line_number."
        tests: [unique, not_null]
      - name: extended_price
        description: "The base price of the item before any discounts or taxes."

  - name: stg_tpch_customer
    description: "Bronze layer: Cleaned customer dimension data."
    columns:
      - name: customer_id
        description: "Primary key for the customer."
        tests: [unique, not_null]

  - name: stg_tpch_part
    description: "Bronze layer: Cleaned parts/inventory data."
    columns:
      - name: part_id
        description: "Primary key for the part."
        tests: [unique, not_null]

  - name: stg_tpch_nation
    description: "Bronze layer: Country lookup table."
  
  - name: stg_tpch_region
    description: "Bronze layer: Continent/Region lookup table."